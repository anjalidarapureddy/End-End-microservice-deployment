# Development environment values for backend services
env: dev

replicaCount: 2

image:
  repository: myrepo/backend
  tag: dev-latest
  
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

hpa:
  enabled: true
  min: 2
  max: 10
  cpu: 70
  memory: 80

config:
  mongoUrl: mongodb://mongo.app-dev.svc.cluster.local:27017/appdb
  redisHost: redis.app-dev.svc.cluster.local
  kafkaBroker: kafka-0.kafka.app-dev.svc.cluster.local:9092,kafka-1.kafka.app-dev.svc.cluster.local:9092,kafka-2.kafka.app-dev.svc.cluster.local:9092

secrets:
  mongoUser: devuser
  mongoPassword: ********

env:
  ENVIRONMENT: "dev"
  LOG_LEVEL: "DEBUG"
  MONGODB_URI: "mongodb://mongo.app-dev.svc.cluster.local:27017/appdb"
  REDIS_HOST: "redis.app-dev.svc.cluster.local"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka-0.kafka.app-dev.svc.cluster.local:9092,kafka-1.kafka.app-dev.svc.cluster.local:9092,kafka-2.kafka.app-dev.svc.cluster.local:9092"

