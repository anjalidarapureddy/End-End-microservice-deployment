replicaCount: 1

image:
  repository: myrepo/frontend
  tag: dev-latest
  
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  host: dev.example.local

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "300m"
    memory: "256Mi"

hpa:
  enabled: true
  min: 1
  max: 3
  cpu: 70
