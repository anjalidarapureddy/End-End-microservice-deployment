apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kafka.fullname" . }}-kafka
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
    component: kafka
spec:
  serviceName: {{ include "kafka.fullname" . }}-kafka
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      {{- include "kafka.selectorLabels" . | nindent 6 }}
      component: kafka
  template:
    metadata:
      labels:
        {{- include "kafka.selectorLabels" . | nindent 8 }}
        component: kafka
    spec:
      serviceAccountName: {{ include "kafka.serviceAccountName" . }}
      containers:
      - name: kafka
        image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
        ports:
        - name: kafka
          containerPort: 9092
          protocol: TCP
        env:
        - name: KAFKA_BROKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "{{ include "kafka.fullname" . }}-zookeeper-0.{{ include "kafka.fullname" . }}-zookeeper:2181,{{ include "kafka.fullname" . }}-zookeeper-1.{{ include "kafka.fullname" . }}-zookeeper:2181,{{ include "kafka.fullname" . }}-zookeeper-2.{{ include "kafka.fullname" . }}-zookeeper:2181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://$(HOSTNAME).{{ include "kafka.fullname" . }}-kafka:9092"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "{{ .Values.kafka.config.offsets.topic.replication.factor }}"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "{{ .Values.kafka.config.transaction.state.log.replication.factor }}"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "{{ .Values.kafka.config.transaction.state.log.min.isr }}"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        resources:
          {{- toYaml .Values.kafka.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.kafka.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.kafka.persistence.storageClass }}
      resources:
        requests:
          storage: {{ .Values.kafka.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.fullname" . }}-kafka
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
    component: kafka
spec:
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: kafka
  clusterIP: None
  selector:
    {{- include "kafka.selectorLabels" . | nindent 4 }}
    component: kafka

