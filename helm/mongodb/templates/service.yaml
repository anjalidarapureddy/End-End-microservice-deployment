apiVersion: v1
kind: Service
metadata:
  name: {{ include "mongodb.fullname" . }}
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    targetPort: mongodb
    protocol: TCP
    name: mongodb
  clusterIP: None
  selector:
    {{- include "mongodb.selectorLabels" . | nindent 4 }}

